<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form }}
<h1>Artigos</h1>
<ul>
<input type="submit" value="Buscar" />
{% for article in artigos %}
    <li>
        <a href={{ article.get_absolute_url }}">{{ article.title }}</a> - {{ article.sutian }}
    </li>
{% empty %}
    <li>Nenhum resultado retornado.</li>
{% endfor %}
</ul>
</form>
